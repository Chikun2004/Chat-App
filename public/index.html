<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <style>
        .hidden { display: none; }
    </style>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container" style="max-width: 800px; margin: 0 auto; padding: 20px;">
        <div id="auth-container">
            <h1>Chat App</h1>
            <div class="auth-form">
                <input type="email" id="email" placeholder="Email" required style="margin: 5px; padding: 5px;">
                <input type="password" id="password" placeholder="Password" required style="margin: 5px; padding: 5px;">
                <div class="auth-buttons">
                    <button onclick="login()" style="margin: 5px; padding: 5px;">Login</button>
                    <button onclick="signup()" style="margin: 5px; padding: 5px;">Sign Up</button>
                </div>
            </div>
        </div>

        <div id="chat-container" class="hidden">
            <div id="messages" style="height: 400px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 10px;"></div>
            <div id="message-form">
                <input type="text" id="message-input" placeholder="Type a message..." onkeypress="if(event.key === 'Enter') sendMessage()" style="width: 80%; padding: 5px;">
                <button onclick="sendMessage()" style="padding: 5px;">Send</button>
            </div>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
